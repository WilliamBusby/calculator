<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="app.js" async defer></script>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <!-- Output screen -->
  <section id="output">
    <div id="output__small"></div>
    <div id="output__big"></div>
  </section>
  <section id="buttons">
  <!-- Clear function, +/- and % -->
    <button class="lightgrey" id="remove">CE</button>
    <button class="lightgrey" id="plusMinus">+/-</button>
    <button class="lightgrey" id="percent">%</button>
  <!-- Functions -->
    <button class="functions basic" id="divide">/</button>
    <button class="functions basic" id="multiply">*</button>
    <button class="functions basic" id="minus">-</button>
    <button class="functions basic" id="plus">+</button>
    <button class="functions" id="equal">=</button>
    <button class="extraFunctions tablet desktop" id="squared">^2</button>
    <button class="extraFunctions tablet desktop" id="cubed">^3</button>
    <button class="extraFunctions tablet desktop" id="squareRoot">âˆš</button>
    <button class="extraFunctions tablet desktop" id="reciprocal">1/</button>
    <button class="extraFunctions tablet desktop" id="factorial">!</button>
    <button class="extraFunctions desktop memory" id="memoryPlus">M+</button>
    <button class="extraFunctions desktop memory" id="memoryMinus">M-</button>
    <button class="extraFunctions desktop memory" id="memoryRecall">M</button>
    <button class="extraFunctions desktop" id="bracketLeft">(</button>
    <button class="extraFunctions desktop" id="bracketRight">)</button>
    <button class="extraFunctions desktop" id="exponent">e^</button>
    <button class="extraFunctions desktop" id="tenOrder">10^</button>
    <button class="extraFunctions desktop" id="sin">sin</button>
    <button class="extraFunctions desktop" id="cos">cos</button>
    <button class="extraFunctions desktop" id="tanNum">tan</button>

  <!-- Numbers -->
    <button class="numbers" id="nine">9</button>
    <button class="numbers" id="eight">8</button>
    <button class="numbers" id="seven">7</button>
    <button class="numbers" id="six">6</button>
    <button class="numbers" id="five">5</button>
    <button class="numbers" id="four">4</button>
    <button class="numbers" id="three">3</button>
    <button class="numbers" id="two">2</button>
    <button class="numbers" id="one">1</button>
    <button class="numbers" id="zero">0</button>
    <button class="numbers" id="decimal">.</button>
  </section>
</body>
</html>
