<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="app.js" async defer></script>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <!-- Output screen -->
  <section id="output">
    <div id="output__small"></div>
    <div id="output__big"></div>
  </section>
  <section id="buttons">
  <!-- Clear function, +/- and % -->
    <button class="lightgrey" id="remove" title="Clear Everything">CE</button>
    <button class="lightgrey" id="plusMinus" title="Switch Sign">+/-</button>
    <button class="lightgrey" id="percent" title="Percentage">%</button>
  <!-- Functions -->
    <button class="functions basic" id="divide" title="Divide">/</button>
    <button class="functions basic" id="multiply" title="Multiply">*</button>
    <button class="functions basic" id="minus" title="Minus">-</button>
    <button class="functions basic" id="plus" title="Plus">+</button>
    <button class="functions" id="equal" title="Equals">=</button>
    <button class="extraFunctions tablet desktop" id="squared" title="Squared">^2</button>
    <button class="extraFunctions tablet desktop" id="cubed" title="Cubed">^3</button>
    <button class="extraFunctions tablet desktop" id="squareRoot" title="Square Root">âˆš</button>
    <button class="extraFunctions tablet desktop" id="reciprocal" title="Reciprocal">1/</button>
    <button class="extraFunctions tablet desktop" id="factorial" title="Factorial">!</button>
    <button class="extraFunctions desktop memory" id="memoryPlus" title="Add To Memory">M+</button>
    <button class="extraFunctions desktop memory" id="memoryMinus" title="Remove Memory">M-</button>
    <button class="extraFunctions desktop memory" id="memoryRecall" title="Call Memory">M</button>
    <button class="extraFunctions desktop" id="bracketLeft" title="Open Bracket">(</button>
    <button class="extraFunctions desktop" id="bracketRight" title="Close Bracket">)</button>
    <button class="extraFunctions desktop" id="exponent" title="Euler's Number">e^</button>
    <button class="extraFunctions desktop" id="tenOrder" title="Tenth Order">10^</button>
    <button class="extraFunctions desktop" title="Not in use"></button>
    <button class="extraFunctions desktop" id="changeToBodmas" title="Use BODMAS or LTR?">Type</button>
    <button class="extraFunctions desktop" id="bodmasOrLtr" title="BODMAS or LTR">LTR</button>

  <!-- Numbers -->
    <button class="numbers" id="nine" title="9">9</button>
    <button class="numbers" id="eight" title="8">8</button>
    <button class="numbers" id="seven" title="7">7</button>
    <button class="numbers" id="six" title="6">6</button>
    <button class="numbers" id="five" title="5">5</button>
    <button class="numbers" id="four" title="4">4</button>
    <button class="numbers" id="three" title="3">3</button>
    <button class="numbers" id="two" title="2">2</button>
    <button class="numbers" id="one" title="1">1</button>
    <button class="numbers" id="zero" title="0">0</button>
    <button class="numbers" id="decimal" title="Decimal">.</button>
  </section>
</body>
</html>
