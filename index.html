<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
  <!-- Output screen -->
  <section id="output">
  </section>
  <section id="buttons">
  <!-- Clear function, +/- and % -->
    <div class="lightgrey" id="clear"><button></button></div>
    <div class="lightgrey" id="plusMinus"><button></button></div>
    <div class="lightgrey" id="percent"><button></button></div>
  <!-- Functions -->
    <div class="functions" id="divide"><button></button></div>
    <div class="functions" id="multiply"><button></button></div>
    <div class="functions" id="minus"><button></button></div>
    <div class="functions" id="plus"><button></button></div>
    <div class="functions" id="equal"><button></button></div>
  <!-- Numbers -->
    <div class="numbers" id="9"><button></button></div>
    <div class="numbers" id="8"><button></button></div>
    <div class="numbers" id="7"><button></button></div>
    <div class="numbers" id="6"><button></button></div>
    <div class="numbers" id="5"><button></button></div>
    <div class="numbers" id="4"><button></button></div>
    <div class="numbers" id="3"><button></button></div>
    <div class="numbers" id="2"><button></button></div>
    <div class="numbers" id="1"><button></button></div>
    <div class="numbers" id="0"><button></button></div>
    <div class="numbers" id="decimal"><button></button></div>
  </section>
</body>
</html>
